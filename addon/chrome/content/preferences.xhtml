<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label>
    <html:h2 data-l10n-id="pref-title"></html:h2>
  </label>

  <hbox>
    <html:label for="__addonRef__-input" data-l10n-id="pref-input"></html:label>
    <html:input
      type="text"
      id="__addonRef__-input"
      preference="__prefsPrefix__.input"
    ></html:input>
  </hbox>
  <hbox align="center">
    <html:label for="__addonRef__-model" data-l10n-id="pref-model"></html:label>
    <html:select
      id="__addonRef__-model"
      preference="__prefsPrefix__.model"
      style="flex: 1"
    >
      <html:option value="gemini-2.0-flash-exp"
        >gemini-2.0-flash-exp (Latest Experimental)</html:option
      >
      <html:option value="gemini-1.5-pro">gemini-1.5-pro</html:option>
      <html:option value="gemini-1.5-flash">gemini-1.5-flash</html:option>
      <html:option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b</html:option>
    </html:select>
    <html:button
      id="__addonRef__-fetch-models"
      data-l10n-id="pref-fetch-models"
      style="margin-left: 8px"
    ></html:button>
  </hbox>
  <hbox align="start" style="margin-top: 8px; flex-direction: column">
    <html:label
      for="__addonRef__-system-prompt"
      data-l10n-id="pref-system-prompt"
    ></html:label>
    <html:textarea
      id="__addonRef__-system-prompt"
      preference="__prefsPrefix__.systemPrompt"
      rows="3"
      style="width: 100%"
      data-l10n-id="pref-system-prompt-placeholder"
    ></html:textarea>
  </hbox>
  <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox> -->
</groupbox>
